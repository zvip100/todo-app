<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./login.js"></script>
    <script src="./app.js"></script>
    
  </head>
  <body>
    <div class="login">
      <input
        id="user-name-input"
        type="text"
        placeholder="Please Enter Your user name"
      />
      <button id="login-btn" onclick="loginBtnClicked()">Login</button>
    </div>
    <div class="todo-container" style="display: none">
      <h1 id="app-title"></h1>
      <div class="input-container">
        <input type="text" id="new-task" placeholder="Add a new task" />
        <button class="add-task" onclick="addTaskBtnClicked()" >+</button>
      </div>
      <section class="task-list" id="todo-list">
      </section>
      <section class="task-list completed" id="done-list">
        
      </section>
    </div>
    <script src="./delete-task.js"></script>
  </body>
</html>
