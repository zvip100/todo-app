<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./login.js"></script>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="login">
      <form>
        <input
          id="user-name-input"
          type="text"
          name="user-name"
          placeholder="Please enter your User Name"
        />
        <input
          id="password-input"
          type="password"
          name="user-password"
          placeholder="Enter your Password"
        />
      </form>
      <div class="sign-in-btns">
        <button type="button" id="Signup-btn" onclick="signUpBtnClicked()">
          Sign up
        </button>
        <button type="button" id="login-btn" onclick="loginBtnClicked()">
          Login
        </button>
      </div>
      <h2 id="account-created-msg" style="display: none">
        Account created successfully!
      </h2>
    </div>
    <div class="todo-container" style="display: none">
      <h1 id="app-title"></h1>
      <div class="input-container">
        <input type="text" id="new-task" placeholder="Add a new task" />
        <button class="add-task" onclick="addTaskBtnClicked()">+</button>
      </div>
      <section class="task-list" id="todo-list"></section>
      <section class="task-list completed" id="done-list"></section>
    </div>
    <script src="./delete-task.js"></script>
  </body>
</html>
